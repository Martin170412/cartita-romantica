
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo Mi Princesa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="typing-heart">❤️ Escribiendo... ❤️</div>
  </div>

  <audio autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/s3smw2xvfkx0rm70zrpft/mac_miller_congratulations.mp3?rlkey=3d6zdx0qb9d6t77m8pk4pydop&st=irwvx88y&dl=0" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <div class="background-stars"></div>
  <div class="hearts"></div>
  
  <div class="text-container">
    <h1 class="animated-text">✨💗 Te Amo Mi Princesa 💗✨</h1>
  </div>

  <div class="photo">
    <img src="img/baby.jpg" alt="Foto de la bebé">
  </div>

  <button class="love-button" onclick="showMessage()">Te amo ✨</button>

  <div class="final-message" id="message">
    <p>Tu eres única para mí y yo siempre seré único para ti</p>
    <div class="big-stars"></div>
    <div class="big-hearts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
